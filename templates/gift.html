<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарок NFT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .nft-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .accept-btn {
            background: linear-gradient(45deg, #00c896, #00a67e);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 200, 150, 0.3);
        }
        .accept-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 200, 150, 0.4);
        }
        .accept-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00c896;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card p-8 max-w-md w-full">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white mb-6">
                    <i class="fas fa-gift text-yellow-400 mr-2"></i>
                    Подарок NFT
                </h1>
                
                <div class="mb-6">
                    <img id="nftImage" src="https://via.placeholder.com/200x200/667eea/ffffff?text=NFT" 
                         alt="NFT" class="nft-image mx-auto mb-4">
                </div>
                
                <div class="text-white mb-6">
                    <h2 class="text-xl font-semibold mb-2">{{ gift_share.nft_name }}</h2>
                    <p class="text-sm opacity-80">Номер: {{ gift_share.nft_number }}</p>
                    <p class="text-xs opacity-60 mt-2">От пользователя: ID {{ gift_share.creator_telegram_id }}</p>
                </div>
                
                <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-500 text-red-100 px-4 py-3 rounded-lg mb-4">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <div id="successMessage" class="hidden bg-green-500 bg-opacity-20 border border-green-500 text-green-100 px-4 py-3 rounded-lg mb-4">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span id="successText"></span>
                </div>
                
                <button id="acceptBtn" onclick="acceptGift()" 
                        class="accept-btn w-full py-3 px-6 text-white font-semibold rounded-lg">
                    <span id="btnText">Принять подарок</span>
                    <div id="btnSpinner" class="loading-spinner mx-auto hidden"></div>
                </button>
                
                <div class="mt-4 text-xs text-white opacity-60">
                    <i class="fas fa-info-circle mr-1"></i>
                    Подарок будет добавлен в ваш инвентарь
                </div>
            </div>
        </div>
    </div>

    <script>
        let webApp;
        
        // Инициализация Telegram Web App
        window.onload = function() {
            if (window.Telegram) {
                webApp = window.Telegram.WebApp;
                webApp.ready();
                webApp.expand();
                
                // Устанавливаем цвет темы
                webApp.setHeaderColor('#667eea');
                webApp.setBackgroundColor('#667eea');
            }
        };
        
        async function acceptGift() {
            const acceptBtn = document.getElementById('acceptBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');
            
            // Скрываем предыдущие сообщения
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Показываем загрузку
            acceptBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            
            try {
                const shareToken = '{{ share_token }}';
                const initData = webApp ? webApp.initData : '';
                
                const response = await fetch('/api/accept_gift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        share_token: shareToken,
                        init_data: initData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Показываем успех
                    successText.textContent = 'Подарок успешно принят! Добавляется в инвентарь...';
                    successMessage.classList.remove('hidden');
                    
                    // Закрываем Web App через 2 секунды
                    setTimeout(() => {
                        if (webApp) {
                            webApp.close();
                        } else {
                            window.location.href = '/';
                        }
                    }, 2000);
                } else {
                    // Показываем ошибку
                    errorText.textContent = result.error || 'Произошла ошибка при принятии подарка';
                    errorMessage.classList.remove('hidden');
                    
                    // Возвращаем кнопку в исходное состояние
                    acceptBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error accepting gift:', error);
                errorText.textContent = 'Ошибка соединения. Попробуйте еще раз.';
                errorMessage.classList.remove('hidden');
                
                // Возвращаем кнопку в исходное состояние
                acceptBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
