<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card p-8 max-w-md w-full">
            <div class="text-center">
                <div class="text-6xl text-red-400 mb-4">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-4">Ошибка</h1>
                <p class="text-white opacity-80 mb-6">{{ error }}</p>
                <button onclick="history.back()" 
                        class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-6 py-2 rounded-lg transition-all">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Вернуться назад
                </button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            if (window.Telegram) {
                const webApp = window.Telegram.WebApp;
                webApp.ready();
                webApp.expand();
                webApp.setHeaderColor('#667eea');
                webApp.setBackgroundColor('#667eea');
            }
        };
    </script>
</body>
</html>
